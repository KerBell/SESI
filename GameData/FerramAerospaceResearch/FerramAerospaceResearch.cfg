@PART[FASAMercuryDec]
{
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	MODULE
	{
		name = FARBasicDragModel
		S = 0.254
		CdCurve				//Drag coefficient at various angles
		{
			key = -1 0		//backwards
			key = 1.0 0		//forwards
		}
		ClCurve
		{
			key = -1 0		//Lift coefficient
			key = 1 0
		}
		CmCurve				//Moment coefficient
		{
			key = -1 0
			key = 1 0
		}
	}
}