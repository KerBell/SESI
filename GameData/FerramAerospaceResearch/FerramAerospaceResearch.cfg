@PART[turboFanEngine]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust = 200
		@velocityCurve
		{
			@key,0 = 0 0.7 0 -0.00098

			@key,1 = 140 0.63 0 0

			@key,2 = 400 0.7 0.00049 0.00049
			@key,3 = 900 1 0 0

			key = 1800 0 -0.00098 0
		}
	}
}
@PART[JetEngine]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust = 140
		@velocityCurve
		{
			@key,0 = 0 1 0 -0.005
			@key,1 = 250 0.2 -0.001 -0.001
			@key,2 = 350 -0.005 0 0
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleParachute]]
{
	@maximum_drag = 0
	@MODULE[ModuleParachute]
	{
		@stowedDrag = 0
	}
}
@PART[*]:HAS[@MODULE[ModuleControlSurface],@MODULE[FARControllableSurface]]:Final
{
	!MODULE[ModuleControlSurface]{}
}
