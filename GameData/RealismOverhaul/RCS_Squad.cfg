// Stock RCS

//First, enable radial attachment on the Squad radial RCS tanks so that you can place fuel lines on them (hackfix for now).
@PART[radialRCSTank]
{
	@attachRules = 0,1,0,1,1
}
@PART[rcsTankRadialLong]
{
	@attachRules = 0,1,0,1,1
}
@PART[RCSBlock]
{
	//~500N thruster x4, 3kg per thruster x4 x2 for control = 24kg
	@mass = 0.028
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.428
		@resourceName = Hydrazine
		@atmosphereCurve
		{
			@key,0 = 0 212
			@key,1 = 1 61
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.028
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.428
			resourceName = Hydrazine
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = HTP
			thrusterPower = 0.4
			resourceName = HTP
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.4
			resourceName = NitrousOxide
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = MonoPropellant
			thrusterPower = 0.44
			resourceName = MonoPropellant
			IspSL = 0.21
			IspV = 0.64
		}
	}
}

