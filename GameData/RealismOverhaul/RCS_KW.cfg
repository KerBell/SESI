@PART[KWrcsQuad]
{
	//450N thruster x4, ~3kg per thruster x4 x2 for control = 24kg
	@mass = 0.024
	@maxTemp = 1450
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.45
		@resourceName = Hydrazine
		@atmosphereCurve
		{
			@key,0 = 0 212
			@key,1 = 1 61
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 3
		origTechLevel = 3
		engineType = L
		origMass = 0.024
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.45
			resourceName = Hydrazine
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = HTP
			thrusterPower = 0.42
			resourceName = HTP
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.42
			resourceName = NitrousOxide
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = MonoPropellant
			thrusterPower = 0.47
			resourceName = MonoPropellant
			IspSL = 0.21
			IspV = 0.64
		}
	}
}
