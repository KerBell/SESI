@PART[probeCoreCube]
{
	//rescaleFactor = 1.0
	@RESOURCE[ElectricCharge]
	{
		@amount = 120
		@maxAmount = 120
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005 // 5 watts
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.001
		@YawTorque = 0.001
		@RollTorque = 0.003
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005
		}
	}
}

