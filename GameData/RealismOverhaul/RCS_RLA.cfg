@PART[RLA_rcs_linear]
{
	//428N thruster x4, 3.5kg per thruster x4 x2 for control = 28kg
	// linear: 1x thruster + 3/4 control system = 14kg
	@mass = 0.014
	@maxTemp = 1450
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.428
		@resourceName = Hydrazine
		@atmosphereCurve
		{
			@key,0 = 0 212
			@key,1 = 1 61
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.014
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.428
			resourceName = Hydrazine
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = HTP
			thrusterPower = 0.4
			resourceName = HTP
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.4
			resourceName = NitrousOxide
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = MonoPropellant
			thrusterPower = 0.44
			resourceName = MonoPropellant
			IspSL = 0.21
			IspV = 0.64
		}
	}
}
