@PART[AIESrcsThrusrom9] // big quad
{
	//200N thruster x4, ~1.8kg per thruster x4 x2 for control = 15kg
	@mass = 0.015
	@maxTemp = 1450
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.2
		@resourceName = Hydrazine
		@atmosphereCurve
		{
			@key,0 = 0 212
			@key,1 = 1 61
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.015
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.2
			resourceName = Hydrazine
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = HTP
			thrusterPower = 0.18
			resourceName = HTP
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.18
			resourceName = NitrousOxide
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = MonoPropellant
			thrusterPower = 0.21
			resourceName = MonoPropellant
			IspSL = 0.21
			IspV = 0.64
		}
	}
}
